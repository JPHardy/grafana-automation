apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-imagerenderer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grafana-imagerenderer
  template:
    metadata:
      labels:
        app: grafana-imagerenderer
    spec:
      containers:
      - name: grafana-imagerenderer
        image: grafana/grafana-image-renderer:latest
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: grafana-imagerenderer-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-imagerenderer-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-imagerenderer
spec:
  selector:
    app: grafana-imagerenderer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 8081